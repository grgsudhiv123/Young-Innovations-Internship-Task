<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/output.css" />
    <title>Document</title>
  </head>
  <body class="relative">
    <header class="fixed z-50 w-full top-5 md:top-8 lg:top-16">
      <nav
        class="max-w-lg sm:max-w-xl md:max-w-2xl lg:max-w-4xl xl:max-w-6xl 2xl:max-w-[110rem] px-5 sm:px-4 w-full mx-auto flex justify-between text-white"
      >
        <div class="font-chronicals uppercase text-lg md:text-[2rem]">MNTN</div>
        <ul class="gap-10 items-center hidden md:flex">
          <li class="nav-li"><a href="#level">Equipment</a></li>
          <li class="nav-li"><a href="#gear">About Us</a></li>
          <li class="nav-li"><a href="#map">Blog</a></li>
        </ul>
        <div class="hidden md:flex items-center gap-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
          <a class="text-lg font-bold" href="/"> About </a>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 inline md:hidden"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </nav>
    </header>
    <main>
      <!-- hero -->
      <section class="w-full h-fit hero-bg">
        <div class="relative w-full h-full hero-div">
          <div
            class="absolute max-w-68 md:max-w-[34rem] lg:max-w-[42rem] xl:max-w-[60rem] w-full mx-auto flex flex-col md:gap-8 top-1/3 md:top-1/3 xl:top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            <div class="flex w-fit items-center gap-2 md:gap-8">
              <div class="w-8 md:w-18 h-0.5 bg-(--secondary-text-color)"></div>
              <p
                class="text-(--secondary-text-color) text-[12px] md:text-lg uppercase font-extrabold"
              >
                A Hiking guide
              </p>
            </div>
            <h1
              class="text-2xl sm:text-3xl md:text-5xl lg:text-6xl xl:text-[5rem] xl:leading-25 w-full text-white capitalize"
            >
              <span class="font-chronicals whitespace-nowrap">
                Be prepared for the </span
              ><br />
              <span class="font-chronicals whitespace-nowrap">
                Mountains and beyond!
              </span>
            </h1>
            <div class="flex gap-1 sm:gap-4">
              <p class="text-[12px] md:text-lg font-extrabold text-white">
                scroll down
              </p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-3 md:size-6 text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 17.25 12 21m0 0-3.75-3.75M12 21V3"
                />
              </svg>
            </div>
          </div>
          <!-- hero img 1 -->
          <img
            class="absolute top-160 sm:top-136 md:top-144 lg:top-176 xl:top-192 w-full"
            src="../src/assets/images/heropage/bg-hill.png"
          />
          <!-- hero img 2 -->
          <img
            class="pt-144 sm:pt-100 lg:pt-116 w-full"
            src="../src/assets/images/heropage/bg-mountains.png"
          />
          <!-- dark fade -->
          <div
            class="absolute bottom-0 z-10 w-full h-44 sm:h-72 md:h-100 lg:h-124 xl:h-176 hero-bg-darkfade"
          ></div>

          <!-- socials -->
          <div
            class="fixed flex flex-row gap-2 sm:gap-3 lg:gap-5 xl:gap-7 text-white z-50 top-4/5 sm:top-3/5 lg:top-[50%] -left-6 lg:-left-5 3xl:left-16 rotate-90"
          >
            <p
              class="h-fit w-fit font-bold text-xs sm:text-sm md:text-base lg:text-lg"
            >
              Follow Us
            </p>
            <!-- instagram svg -->
            <a href="/">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="size-4 sm:5 md:size-6 lucide lucide-instagram-icon lucide-instagram rotate-270"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
              </svg>
            </a>

            <!-- twitter svg -->
            <a href="/">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="size-4 sm:5 md:size-6 lucide lucide-twitter-icon lucide-twitter rotate-270"
              >
                <path
                  d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
                />
              </svg>
            </a>
          </div>

          <!-- slider scroll -->
          <div
            class="fixed flex flex-row gap-2 items-center sm:gap-3 lg:gap-5 xl:gap-7 text-white z-50 top-4/5 sm:top-3/5 lg:top-[50%] right-6 lg:right-8 xl:right-16 transform -translate-y-[50%]"
          >
            <div
              class="relative flex flex-col items-end gap-5 md:gap-10 font-bold text-sm md:text-lg"
            >
              <p>Start</p>
              <p>01</p>
              <p>02</p>
              <p>03</p>
            </div>
            <div class="bg-slate-50 w-1 h-36 md:h-60">
              <div class="h-1/4 md:h-[3.65rem] w-full bg-slate-500"></div>
            </div>
          </div>
        </div>
      </section>

      <div class="w-full h-auto z-50">
        <!-- contents container -->
        <div
          class="max-w-[1462px] w-full mx-auto trasform -translate-y-112 space-y-[200px] text-white"
        >
          <!-- level -->
          <section>
            <h1>Hikers level</h1>
          </section>

          <!-- hiking gear -->
          <section>
            <h1>hiking gear</h1>
          </section>

          <!-- map and timing -->
          <section>
            <h1>map and timing</h1>
          </section>
          <footer>footer</footer>
        </div>
      </div>
    </main>
  </body>
</html>
