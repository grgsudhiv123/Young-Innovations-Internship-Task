<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/css/output.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <title>Shopping Cart</title>
    </head>
    <body>
        <!-- Header with navbar -->
        <header class="absolute w-full z-20">
            <div id="header" class="w-full h-auto bg-white relative"></div>
        </header>
        <main class="mainStyle">
            <div class="section-layout-width my-16">
                <div class="grid grid-cols-1 xl:grid-cols-12 gap-5">
                    <div class="xl:col-span-8 w-full space-y-6">
                        <div
                            class="w-full md:border border-gray-200 rounded-lg bg-white overflow-hidden"
                        >
                            <!-- desctopscreen -->
                            <div class="hidden md:block overflow-x-auto">
                                <table class="min-w-[550px] w-full">
                                    <thead class="border-b border-b-gray-200">
                                        <tr>
                                            <th
                                                class="px-3 sm:px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-[3%]"
                                            >
                                                Product
                                            </th>
                                            <th
                                                class="px-3 sm:px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-[3%]"
                                            >
                                                Price
                                            </th>
                                            <th
                                                class="px-3 sm:px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-[3%]"
                                            >
                                                Quantity
                                            </th>
                                            <th
                                                class="px-3 sm:px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-[3%]"
                                            >
                                                Subtotal
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="shoppingCartTabel"></tbody>
                                </table>
                            </div>

                            <!-- mobile screen -->
                            <div
                                id="mobileCartContainer"
                                class="grid md:hidden w-full grid-cols-12 gap-4"
                            ></div>

                            <div
                                class="w-full flex flex-col sm:flex-row justify-between items-stretch sm:items-center gap-3 py-4 px-3 sm:px-5"
                            >
                                <button
                                    type="button"
                                    id="returnCartBtn"
                                    class="shoppingcart-button"
                                >
                                    Return to shop
                                </button>
                                <button
                                    type="button"
                                    id="updateCartBtn"
                                    class="shoppingcart-button"
                                >
                                    Update cart
                                </button>
                            </div>
                        </div>

                        <div
                            class="bg-white rounded-lg p-4 sm:p-5 border border-gray-200 w-full flex flex-col sm:flex-row items-stretch sm:items-center gap-3 sm:gap-5"
                        >
                            <h3 class="text-base md:text-xl font-semibold">
                                Coupon Code
                            </h3>
                            <div
                                class="flex flex-1 flex-row border border-gray-300 rounded-full focus-within:shadow-xs focus-within:border-gray-500 overflow-hidden"
                            >
                                <input
                                    type="text"
                                    placeholder="Enter code"
                                    class="w-full px-4 py-2 md:py-3 focus:outline-none"
                                />
                                <button
                                    class="w-fit px-2 md:px-8 py-2 md:py-3 text-xs md:text-base bg-gray-800 text-white rounded-full hover:bg-gray-900 transition font-medium whitespace-nowrap"
                                >
                                    Apply Coupon
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="xl:col-span-4 w-full">
                        <div
                            class="bg-white rounded-lg border border-gray-200 p-5 sm:p-6 lg:sticky lg:top-4"
                        >
                            <h3
                                class="text-base md:text-xl font-medium leading-[150%] mb-2"
                            >
                                Cart Total
                            </h3>

                            <div class="space-y-2 md:space-y-4 mb-6">
                                <div
                                    class="flex justify-between py-3 border-b border-gray-200 text-sm font-normal leading-[150%]"
                                >
                                    <span class="text-gray-700">Subtotal:</span>
                                    <span class="font-medium">
                                        $
                                        <span id="cart-subtotal"></span>
                                    </span>
                                </div>
                                <div
                                    class="flex justify-between py-3 border-b border-gray-200 text-sm font-normal leading-[150%]"
                                >
                                    <span class="text-gray-700">Shipping:</span>
                                    <span class="font-medium text-green-600"
                                        >Free</span
                                    >
                                </div>
                                <div
                                    class="flex justify-between py-3 text-base font-normal leading-[150%]"
                                >
                                    <span class="text-gray-700">Total:</span>
                                    <span class="font-semibold text-base">
                                        $
                                        <span
                                            class="font-semibold text-base"
                                            id="cart-total"
                                        ></span>
                                    </span>
                                </div>
                            </div>

                            <button
                                class="w-fit md:w-1/2 xl:w-full bg-green-500 text-white px-4 py-2 md:py-4 rounded-full font-semibold hover:bg-green-600 transition shadow-md hover:shadow-lg text-sm md:text-base"
                            >
                                Proceed to checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer"></footer>

        <div
            id="cartsidebar-container"
            class="fixed z-20 top-[0%] right-[0%] w-[350px] md:w-[456px] h-screen bg-white p-5 md:p-10 sidebar-containerstyle"
        ></div>

        <div
            id="backdrop"
            class="fixed w-screen h-screen bg-gray-800/80 top-0 left-0 backdropstyle"
        ></div>
        <script type="module" src="../src/js/shoppingcart.js"></script>
    </body>
</html>
