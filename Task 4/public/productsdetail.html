<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/output.css" />
    <link
      rel="stylesheet"

    <title>Product Details</title>
</head>
<body>
    <header class="absolute w-full z-20">
      <div  id="header" class="w-full h-auto bg-white relative">
      </div>
    </header>
    <main class="shoppingcartmain">
        <!-- breadcrumbs -->
        <div id="breadcrumb"></div>


        <!-- productdetails -->
        <section class="max-w-[350px] sm:max-w-[650px] md:max-w-[720px] lg:max-w-[950px] xl:max-w-[1200px] 2xl:max-w-[1320px] mx-auto w-full bg-white p-5 xl:p-10 h-auto flex lg:items-center flex-col sm:flex-row gap-6 relative">
            <div class="flex flex-col-reverse justify-end lg:justify-start lg:flex-row gap-3 h-full">
            <div class=" flex flex-row lg:flex-col w-full lg:w-fit justify-between items-center">
                <button type="button" id="sliderimg-btn-prev">
                <i class="fa-solid fa-chevron-up -rotate-90 lg:rotate-0"></i>
                </button>
                <div id="product-slideimg-container" class="flex flex-row lg:flex-col gap-3">
                </div>
                <button type="button" id="sliderimg-btn-next">
                    <i class="fa-solid fa-chevron-down -rotate-90 lg:rotate-0"></i>
                </button>
            </div>
                <div id="product-mainimg-container" class="xs:size-[100px] sm:size-[200px] lg:size-[400px] xl:size-[556px] aspect-556/556 overflow-hidden">
                </div>
            </div>

            <div class="w-[300px] md:w-[568px] space-y-3 xl:space-y-6">
                <div class="flex flex-col gap-3 xl:gap-5 pb-5 border-b border-gray-300">
                    <div class="flex flex-col gap-3">
                    <div class="flex flex-row gap-2 w-fit items-center">
                        <h2 id="productname" class="text-lg sm:text-2xl xl:text-4xl font-semibold leading-[120%]"></h2>
                        <span id="product-stock" class="px-1 xl:px-2 py-0.5 xl:py-1 rounded-sm leading-[150%] text-xs xl:text-sm h-fit"></span>
                    </div>

                    <div class="flex flex-row items-center gap-3">
                        <div class="flex flex-row items-center gap-2">
                            <div id="product-rating">
                            </div>
                            <p class="font-normal text-xs xl:text-sm leading-[150%] text-gray-600"> </p>
                            </div>
                            <span class="size-1 border-2 border-gray-300  bg-gray-300 rounded-full"></span>
                            <p class="font-medium text-xs xl:text-sm leading-[150%]">
                            <span class="text-gray-800">SKU:<span> <span id="product-sku" class="text-gray-600"></span>
                            </p>
                        </div>


                        </div>
                        <div class="flex flex-row gap-3">
                        <p id="product-discount" class="text-xs md:text-base xl:text-xl font-normal leading-[150%]">
                        </p>
                        </div>
            </div>
                <div class="flex flex-col w-full gap-4">

                            </div>

                </button>

                    <p>Tags : </p> 
                    <span id="product-tags" class="text-gray-500"></span>
                </div>
                </div>
            </div>
