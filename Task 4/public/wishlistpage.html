<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/css/output.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <title>WishList</title>
    </head>
    <body>
        <header class="absolute w-full z-20">
            <div id="header" class="w-full h-auto bg-white relative"></div>
        </header>
        <main class="w-full h-full pb-10 md:pb-20 mainStyle">
            <h1
                class="font-semibold text-gray-800 w-fit mx-auto mb-8 text-lg md:text-2xl md:text-[32px] leading-[100%] md:leading-[120%] mt-5"
            >
                My Wishlist
            </h1>

            <section class="section-layout-width bg-white">
                <!-- Page Title -->

                <!-- Desktop Table View -->
                <div
                    class="rounded-lg border border-gray-200 overflow-hidden overflow-x-auto hidden md:block"
                >
                    <table class="min-w-[550px] w-full">
                        <thead class="border-b border-gray-200">
                            <tr>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap"
                                >
                                    Product
                                </th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap"
                                >
                                    Price
                                </th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap"
                                >
                                    Stock Status
                                </th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap"
                                ></th>
                            </tr>
                        </thead>
                        <tbody id="wishlistTabel">
                            <!-- Product 1 -->
                        </tbody>
                    </table>
                </div>

                <!-- mobile view wishlist cards -->
                <div
                    id="mobileWishlistContainer"
                    class="w-full grid grid-cols-12 gap-5 md:hidden"
                ></div>

                <!-- Social Share -->
                <div class="p-6">
                    <div class="flex flex-wrap items-center gap-3">
                        <span class="text-sm text-gray-600 font-medium"
                            >Share:</span
                        >
                        <button
                            class="w-9 h-9 flex items-center justify-center rounded-full bg-green-600 text-white hover:bg-green-700 transition"
                        >
                            <i class="fab fa-facebook-f text-sm"></i>
                        </button>
                        <button
                            class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-800 text-white hover:bg-gray-900 transition"
                        >
                            <i class="fab fa-twitter text-sm"></i>
                        </button>
                        <button
                            class="w-9 h-9 flex items-center justify-center rounded-full bg-red-600 text-white hover:bg-red-700 transition"
                        >
                            <i class="fab fa-pinterest-p text-sm"></i>
                        </button>
                        <button
                            class="w-9 h-9 flex items-center justify-center rounded-full bg-pink-500 text-white hover:bg-pink-600 transition"
                        >
                            <i class="fab fa-instagram text-sm"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>

        <!-- productcartsidebar  -->
        <div
            id="cartsidebar-container"
            class="fixed z-20 top-[0%] right-[0%] w-[350px] md:w-[456px] h-screen bg-white p-5 md:p-10 sidebar-containerstyle"
        ></div>

        <div
            id="backdrop"
            class="fixed w-screen h-screen bg-gray-800/80 top-0 left-0 backdropstyle"
        ></div>
        <script type="module" src="../src/js/wishlist.js"></script>
    </body>
</html>
