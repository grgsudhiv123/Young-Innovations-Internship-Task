<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/css/output.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <title>WishList</title>
    </head>
    <body>
        <header class="absolute w-full z-20">
            <div id="header" class="w-full h-auto bg-white relative"></div>
        </header>
        <main class="w-full h-full pb-10 md:pb-20 shoppingcartmain">
            <div id="breadcrumb"></div>

            <h1
                class="font-semibold text-gray-800 w-fit mx-auto mb-8 text-lg md:text-2xl md:text-[32px] leading-[100%] md:leading-[120%] mt-5"
            >
                My Wishlist
            </h1>

            <section class="section-layout-width bg-white">
                <!-- Desktop Table View -->
                <div
                    class="rounded-lg border border-gray-200 overflow-hidden overflow-x-auto hidden md:block"
                >
                    <table class="min-w-[550px] w-full">
                        <thead class="border-b border-gray-200">
                            <tr>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap"
                                >
                                    Product
                                </th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap"
                                >
                                    Price
                                </th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap"
                                >
                                    Stock Status
                                </th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap"
                                ></th>
                            </tr>
                        </thead>
                        <tbody id="wishlistTabel">
                            <!-- Product 1 -->
                        </tbody>
                    </table>
                </div>

                <!-- mobile view wishlist cards -->
                <div
                    id="mobileWishlistContainer"
                    class="w-full grid grid-cols-12 gap-5 md:hidden"
                ></div>

                <!-- Social Share -->
                <div class="p-6">
                    <div class="flex flex-wrap items-center gap-3">
                        <span class="text-sm text-gray-600 font-medium"
                            >Share:</span
                        >
                        <button
                            class="w-9 h-9 flex items-center justify-center rounded-full bg-green-600 text-white hover:bg-green-700 transition"
                        >
                            <i class="fab fa-facebook-f text-sm"></i>
                        </button>
                        <button
                            class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-800 text-white hover:bg-gray-900 transition"
                        >
                            <i class="fab fa-twitter text-sm"></i>
                        </button>
                        <button
                            class="w-9 h-9 flex items-center justify-center rounded-full bg-red-600 text-white hover:bg-red-700 transition"
                        >
                            <i class="fab fa-pinterest-p text-sm"></i>
                        </button>
                        <button
                            class="w-9 h-9 flex items-center justify-center rounded-full bg-pink-500 text-white hover:bg-pink-600 transition"
                        >
                            <i class="fab fa-instagram text-sm"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>

        <!-- model -->
        <div
            id="model-container"
            tabindex="0"
            class="fixed z-50 top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] model-containerstyle"
        ></div>

        <!-- productcartsidebar  -->
        <div
            id="cartsidebar-container"
            class="fixed z-50 top-[0%] right-[0%] w-[350px] md:w-[456px] h-screen bg-white p-5 md:p-10 sidebar-containerstyle"
        ></div>

        <!-- bottomnavbar -->
        <div
            class="fixed block md:hidden bottom-0 bg-white w-full h-auto p-5 shadow-[0_-5px_10px_-2px_rgba(0,0,0,0.3)]"
        >
            <div class="max-w-[16rem] w-full mx-auto">
                <ul
                    id="bottomNavbarBtns"
                    class="w-full flex flex-row gap-2 items-center justify-between"
                >
                    <li>
                        <button type="button" data-btnfor="home">
                            <i class="fa-solid fa-house"></i>
                        </button>
                    </li>
                    <li>
                        <button type="button" data-btnfor="menu">
                            <i class="fa-solid fa-list"></i>
                        </button>
                    </li>
                    <li>
                        <button type="button" data-btnfor="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </li>
                    <li>
                        <button type="button" data-btnfor="general">
                            <i class="fa-regular fa-user"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div
            id="bottomNavbarContainer"
            class="fixed z-50 bottom-0 h-[90%] w-screen bg-white rounded-t-lg p-3 bottomContainerStyle"
        >
            <button
                id="bottomNavbarCloseBtn"
                type="button"
                class="float-right size-6 flex items-center justify-center"
            >
                <i class="fa-solid fa-x text-sm"></i>
            </button>
            <div id="bottomNavbarContent" class="w-full h-fit"></div>
        </div>

        <!-- backdrop -->
        <div
            id="sidebarBackdrop"
            class="fixed z-20 w-screen h-screen bg-gray-800/80 top-0 left-0 backdropstyle"
            aria-label="Sidebar backdrop"
        ></div>
        <div
            id="modelBackdrop"
            class="fixed z-20 w-screen h-screen bg-gray-800/80 top-0 left-0 backdropstyle"
            aria-label="Model backdrop"
        ></div>
        <div
            id="bottomNavbarbackdrop"
            class="fixed z-20 w-screen h-screen bg-gray-800/80 top-0 left-0 backdropstyle"
            aria-label="Bottom navbar backdrop"
        ></div>

        <script type="module" src="../src/js/wishlist.js"></script>
    </body>
</html>
